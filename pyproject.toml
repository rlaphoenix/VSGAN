[build-system]
requires = ['poetry-core>=1.0.0']
build-backend = 'poetry.core.masonry.api'

[tool.poetry]
name = 'vsgan'
version = '1.3.1'
description = 'VapourSynth Single Image Super-Resolution Generative Adversarial Network (GAN)'
authors = [
    'PHOENiX <rlaphoenix@pm.me>',
]
license = 'MIT'
readme = 'README.md'
homepage = 'https://github.com/rlaphoenix/vsgan'
repository = 'https://github.com/rlaphoenix/vsgan'
keywords = ['vapoursynth', 'upscaling', 'gan', 'deep-learning', 'esrgan']
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Topic :: Multimedia :: Video',
]

[tool.poetry.dependencies]
python = ">=3.6.2,<4.0"
numpy = "^1.19.5"
torch = { version = "1.10.0+cu113", optional = true }

[tool.poetry.extras]
pytorch = ["torch==1.10.0+cu113"]

[[tool.poetry.source]]
name = "rlaphoenix"
url = "https://rlaphoenix.github.io/pip-repo"
